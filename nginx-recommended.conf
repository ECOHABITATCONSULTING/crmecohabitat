# Configuration Nginx optimisée pour PM2 Cluster + Graceful Shutdown
# Placez ce fichier dans: /etc/nginx/sites-available/crm-frontend
# Lien symbolique: sudo ln -s /etc/nginx/sites-available/crm-frontend /etc/nginx/sites-enabled/

# Définition du upstream avec keepalive pour éviter ERR_CONNECTION_RESET
upstream backend {
    # Connexion au backend PM2 cluster (port 3001)
    server 127.0.0.1:3001;

    # CRITIQUE: Keepalive pour réutiliser les connexions
    # Empêche la fermeture/réouverture constante de connexions
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 100;
}

server {
    listen 80;
    server_name _;  # Remplacez par votre domaine si applicable

    # Désactiver les logs d'accès pour /api/health (monitoring)
    location = /api/health {
        access_log off;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Configuration API (proxy vers backend)
    location /api {
        # Headers essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITIQUE: HTTP/1.1 + Connection vide pour keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeouts généreux pour opérations longues
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Proxy vers upstream backend
        proxy_pass http://backend;

        # Next upstream sur timeout uniquement (pas sur erreur HTTP)
        proxy_next_upstream timeout;
        proxy_next_upstream_tries 1;
    }

    # Configuration frontend (fichiers statiques)
    location / {
        root /var/www/crm-frontend;
        try_files $uri $uri/ /index.html;

        # Cache pour assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Pas de cache pour index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Sécurité headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

